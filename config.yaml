baseURL: https://example.com
title: Trevor B. Romsdahl
theme: etch
languageCode: en-US
enableInlineShortcodes: yes
pygmentsCodeFences: yes
pygmentsUseClasses: yes
params:
  copyright: Copyright Â© 2022 Trevor B. Romsdahl
  dark: "off"
  description: Personal website of Trevor B. Romsdahl.
  highlight: yes
menu:
  main:
    - identifier: posts
      name: posts
      title: posts
      url: /
      weight: 10
    - identifier: CV
      name: CV
      title: CV
      url: /cv/
      weight: 15
    - identifier: about
      name: about
      title: about
      url: /about/
      weight: 20
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.mg$
  - \.utf8\.md$
permalinks:
  posts: /:year/:month/:day/:slug/
markup:
  goldmark:
    renderer:
      unsafe: yes
  tableOfContents:
    ordered: yes
